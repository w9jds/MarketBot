apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.w9jds.marketbot"
        minSdkVersion 21
        versionCode 13
        versionName "v2.0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

repositories {
    mavenCentral()
    mavenLocal()

    maven { url "https://jitpack.io" }
}

def dbflow_version = "4.0.0-beta5"
def stetho_version = "1.4.2"
def retrofit_version = "2.2.0"
def google_version = "25.3.1"
def dagger_version = "2.10"
def butterknife_version = "8.5.1"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    debugCompile "com.facebook.stetho:stetho:${stetho_version}"
    debugCompile "com.facebook.stetho:stetho-okhttp3:${stetho_version}"
    debugCompile "com.facebook.stetho:stetho-urlconnection:${stetho_version}"

    compile 'com.google.android.gms:play-services-vision:10.2.4'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "com.android.support:support-v4:${google_version}"
    compile "com.android.support:customtabs:${google_version}"
    compile "com.android.support:palette-v7:${google_version}"
    compile "com.android.support:appcompat-v7:${google_version}"
    compile "com.android.support:recyclerview-v7:${google_version}"
    compile "com.android.support:design:${google_version}"

    annotationProcessor "com.google.dagger:dagger-compiler:${dagger_version}"
    annotationProcessor 'com.android.databinding:compiler:2.4.0-alpha3'
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterknife_version}"
    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"

    compile "com.google.dagger:dagger:${dagger_version}"
    provided 'org.glassfish:javax.annotation:10.0-b28'

    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.8'

    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"

    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'

    compile "com.squareup.retrofit2:retrofit:${retrofit_version}"
    compile "com.squareup.retrofit2:converter-jackson:${retrofit_version}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${retrofit_version}"

    compile "com.jakewharton:butterknife:${butterknife_version}"
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'joda-time:joda-time:2.9.9'
}
